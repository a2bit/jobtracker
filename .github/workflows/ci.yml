name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
  REGISTRY: registry-push.tail74b58.ts.net
jobs:
  check:
    runs-on: homelab-runners
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ runner.arch }}-cargo-
      - name: Format check
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test
  build-and-push:
    needs: check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: homelab-runners
    env:
      GIT_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-docker-action@v4
      - name: Build Rust app image
        run: |
          SHORT_SHA="${GIT_SHA:0:7}"
          docker build -t "$REGISTRY/jobtracker:$SHORT_SHA" .
          echo "SHORT_SHA=$SHORT_SHA" >> "$GITHUB_ENV"
      - name: Build Python collector image
        run: |
          docker build -t "$REGISTRY/jobtracker-collector:$SHORT_SHA" \
            -f collectors/Dockerfile collectors/
      - name: Push images to internal registry
        run: |
          docker push "$REGISTRY/jobtracker:$SHORT_SHA"
          docker push "$REGISTRY/jobtracker-collector:$SHORT_SHA"
          echo "Pushed jobtracker:$SHORT_SHA"
          echo "Pushed jobtracker-collector:$SHORT_SHA"
