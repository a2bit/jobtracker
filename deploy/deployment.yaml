apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobtracker
  namespace: jobtracker
  labels:
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jobtracker
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobtracker
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: jobtracker
          image: registry-push.tail74b58.ts.net/jobtracker
          args: ["serve"]
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jobtracker-pg-app
                  key: uri
            - name: LISTEN_ADDR
              value: "0.0.0.0:8080"
            - name: RUN_MIGRATIONS
              value: "true"
            - name: RUST_LOG
              value: "jobtracker=info,tower_http=info"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
