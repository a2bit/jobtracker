# CloudNativePG Cluster for jobtracker
# kubeconform-skip: CloudNativePG CRD
#
# PostgreSQL cluster with automated backup to Backblaze B2.
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jobtracker-pg
  namespace: jobtracker
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2-bookworm
  storage:
    size: 5Gi
    storageClass: local-path
  bootstrap:
    initdb:
      database: jobtracker
      owner: jobtracker
      secret:
        name: jobtracker-pg-credentials
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: backblaze-b2
  backup:
    target: prefer-standby
    retentionPolicy: "30d"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  monitoring:
    enablePodMonitor: true
