# ExternalSecret for jobtracker PostgreSQL connection URI
# kubeconform-skip: ExternalSecret CRD
#
# Constructs full DATABASE_URL from 1Password password + CNPG service endpoint.
# Required because CNPG no longer auto-creates -app secrets with URI.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jobtracker-pg-app
  namespace: jobtracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: jobtracker-pg-app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        uri: "postgresql://jobtracker:{{ .password }}@jobtracker-pg-rw.jobtracker.svc:5432/jobtracker"
  data:
    - secretKey: password
      remoteRef:
        key: jobtracker PostgreSQL - Kojak Homelab
        property: password
