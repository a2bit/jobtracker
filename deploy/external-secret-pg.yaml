# ExternalSecret for jobtracker PostgreSQL credentials
# kubeconform-skip: ExternalSecret CRD
#
# Prerequisites:
# 1. Create item in 1Password:
#    Vault: HomeLab
#    Item: "jobtracker PostgreSQL - Kojak Homelab"
#    Fields: password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jobtracker-pg-credentials
  namespace: jobtracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: jobtracker-pg-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: jobtracker
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: jobtracker PostgreSQL - Kojak Homelab
        property: password
