apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobtracker-worker-hiringcafe
  namespace: jobtracker
  labels:
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jobtracker
      app.kubernetes.io/component: worker-hiringcafe
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobtracker
        app.kubernetes.io/component: worker-hiringcafe
    spec:
      containers:
        - name: worker
          image: registry-push.tail74b58.ts.net/jobtracker
          args: ["collect", "--collector", "hiringcafe", "--poll-interval", "30"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jobtracker-pg-app
                  key: uri
            - name: RUN_MIGRATIONS
              value: "false"
            - name: RUST_LOG
              value: "jobtracker=info"
          resources:
            requests:
              cpu: 25m
              memory: 48Mi
            limits:
              cpu: 100m
              memory: 128Mi
